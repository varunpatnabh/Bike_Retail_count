<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Bike count</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
    <header>
        <h1>Rental Bike count</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form id="predictionForm">
            <label for="instant">Trip ID</label>
            <input type="text" id="Trip_ID" required><br>

            <label for="dteday">Trip Date</label>
            <input type="date" id="dteday" required><br>

            <label for="season">Seasons</label>
            <select id="seasons" required>
                <option value="1 : winter">1</option>
                <option value="2 : spring">2</option>
                <option value="3 : summer">3</option>
                <option value="4 : fall">4</option>
            </select><br>
           
            <label for="yr">year</label>
            <select id="yr" required>
                <option value="0 : 365 days">1</option>
                <option value="1 : 366 days">2</option>
            </select><br>

            <label for="mnth">Month</label>
            <select id="mnth" required>
                <option value="1 : jan">1</option>
                <option value="2 : feb">2</option>
                <option value="3 : march">3</option>
                <option value="4 : april">4</option>
                <option value="5 : may">5</option>
                <option value="6 : june">6</option>
                <option value="7 : july">7</option>
                <option value="8 : aug">8</option>
                <option value="9 : sept">9</option>
                <option value="10 : oct">10</option>
                <option value="11 : nov">11</option>
                <option value="12 : dec">12</option>
            </select><br>

            <label for="holiday">Holiday or not</label>
            <select id="yr" required>
                <option value="0 : not holiday">0</option>
                <option value="1 : Holiday">1</option>
            </select><br>

            <label for="weekday">Day</label>
            <select id="weekday" required>
                <option value="0 : sun">0</option>
                <option value="1 : mon">1</option>
                <option value="2 : tue">2</option>
                <option value="3 : wed">3</option>
                <option value="4 : thur">4</option>
                <option value="5 : fri">5</option>
                <option value="6 : sat">6</option>
            </select><br>

            <label for="workingday">workingday</label>
            <select id="workingday" required>
                <option value="0 : weekend or holiday">0</option>
                <option value="1 : not holiday nor weekend">1</option>
            </select><br>

            
            <label for="weathersit">weather</label>
            <select id="weathersit" required>
                <option value="1 : Clear, Few clouds, Partly cloudy, Partly cloudy">1</option>
                <option value="2 : Mist + Cloudy, Mist + Broken clouds, Mist + Few clouds, Mist">2</option>
                <option value="3 : Light Snow, Light Rain + Thunderstorm + Scattered clouds, Light Rain + Scattered clouds">3</option>
                <option value="4 : Heavy Rain + Ice Pallets + Thunderstorm + Mist, Snow + Fog">4</option>
            </select><br>
             
            <label for="temp">Temperature in Celsius</label>
            <input type="number" id="temp" step="1" required><br>

            <label for="atemp">Feeling Temperature in Celsius</label>
            <input type="number" id="atemp" step="1" required><br>

            <label for="hum">Humidity</label>
            <input type="number" id="hum" step="1" required><br>

            <label for="windspeed">windspeed</label>
            <input type="number" id="windspeed" step="1" required><br>

            <button type="submit" onclick="predictSurgePricing()">Predict</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <div id="predictionResult" class="hidden">
            <h2>Bike Rental Count:</h2>
            <p id="predictedValue"></p>
        </div>
    </main>

    <footer>
        &copy; 2023 Bike Rental Count
    </footer>

    <script src=static/js/script.js></script>
</body>
</html>
